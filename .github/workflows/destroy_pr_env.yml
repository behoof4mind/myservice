on:
  pull_request:
    types: [closed]

name: Destroy PR Env
jobs:
  destroy_pr_env:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      BRANCH_NAME: ${{ github.head_ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          ref: ${{ github.head_ref }}
      - name: 'Terraform Init'
        uses: hashicorp/setup-terraform@v1
        with:
          tf_actions_version: 0.14.8
          tf_actions_subcommand: 'init'
          args:
            -backend-config="bucket=terraform-my-service-state"
            -backend-config="key=terraform-test.tfstate"
            -backend-config="dynamodb_table=terraform-my-service-state-test"
            -backend-config="encrypt=true"
      - name: 'Terraform Destroy'
        uses: hashicorp/setup-terraform@v1
        with:
          tf_actions_version: 0.14.8
          tf_actions_subcommand: 'destroy'
          args:
            -var="is_temp_env=true"
            -var="env_prefix=test"
      - name: Tell PR that we have destroyed the thing
        uses: thollander/actions-comment-pull-request@master
        with:
          message: 'Temporary environment now destroyed'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
