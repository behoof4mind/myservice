#          password: ${{ secrets.DOCKERHUB_TOKEN }}
#      - name: Build and push
#        id: docker_build
#        uses: docker/build-push-action@v2
#        with:
#          push: true
#          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:test
#      - name: Image digest
#        run: echo ${{ steps.docker_build.outputs.digest }}
      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        working-directory: ./terraform
        continue-on-error: true
      - name: Terraform Init
        id: init
        run: terraform init -backend-config="bucket=terraform-my-service-state" -backend-config="key=terraform-test.tfstate" -backend-config="dynamodb_table=terraform-my-service-state-test" -backend-config="encrypt=true"
        working-directory: ./terraform
      - name: Setup Terraform variables
        working-directory: ./terraform
        id: vars
        run: |-
          cat > pipeline.auto.tfvars <<EOF
          env_prefix="test"
          is_temp_env=true
          max_ec2_instances=1
          min_ec2_instances=1
          EOF
      - name: Terraform Plan
        id: plan
        run: terraform plan -out tf.plan
        working-directory: ./terraform
      - name: Terraform Apply
        id: apply
        run: terraform apply tf.plan
        working-directory: ./terraform
      - uses: actions/github-script@0.9.0
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
          APPLY: "terraform\n${{ steps.apply.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style ðŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Validation ðŸ¤–${{ steps.validate.outputs.stdout }}
            #### Terraform Plan ðŸ“–\`${{ steps.plan.outcome }}\`
            #### Myservice URL: \`${{ steps.apply.outputs.myservice_lb }}\`

            <details><summary>Show Plan</summary>

            \`\`\`${process.env.PLAN}\`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })



